<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form th:action="@{/register}" th:method="post" style="width: 500px;" class="mx-auto">
        <p th:text="${error}" style="color:red"></p>
        <h1 class="text-center">Реєстрація</h1>
        <div class="form-group">
            <label for="username">Логін</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" placeholder="Введіть текст" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${user.password}" placeholder="Введіть текст" required>
        </div>
        <div class="form-group">
            <div class="py-2 w-100">
                <button type="submit" class="btn btn-primary w-100">Заєреструватись</button>
            </div>
            <div class="py-2 w-100">
                <a href="/login" class="btn btn-outline-primary w-100">Назад</a>
            </div>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

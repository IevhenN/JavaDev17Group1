<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        select {
            width: 500px;  /* Занимает всю ширину родительского контейнера */
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
<div class="container">
    <img class="found_note_space" src="/img/welcome.png" />
    <form th:action="@{/login}" th:method="post" style="width: 500px;" class="mx-auto">
        <p th:text="${error}" style="color:red"></p>
        <h1 class="text-center">Вхід</h1>
        <div class="form-group">
            <label th:text="#{login}" for="username">Логін</label>
            <input type="text" class="form-control login_background" id="username" name="username" th:value="${user.username}"
                   th:placeholder="#{login.text}" required/>

            <label th:text="#{password}" for="password" class="login_text">Пароль</label>
            <input type="password" class="form-control login_input_background" id="password" name="password" th:value="${user.password}"
                   th:placeholder="#{password.text}" required />
        </div>
        <button type="submit" class="btn btn-outline-success w-100 login_set" th:text="#{sign.in}">Увійти</button>
        <a href="/register" class="btn btn-outline-primary w-100 login_set" th:text="#{register}" >Заєреструватись</a>

    </form>

    <select id="locales" class="form-select fw-weight-bold locales-reg form_login" >
        <option selected th:text="#{lang.change}" ></option>
        <option value="eng" th:text="#{lang.eng}"></option>
        <option value="ukr" th:text="#{lang.ukr}"></option>
        <option value="fr" th:text="#{lang.fr}"></option>
        <option value="de" th:text="#{lang.de}"></option>
        <option value="pl" th:text="#{lang.pl}"></option>
        <option value="sp" th:text="#{lang.sp}"></option>
        <option value="it" th:text="#{lang.it}"></option>
        <option value="dt" th:text="#{lang.dt}"></option>
        <option value="fn" th:text="#{lang.fn}"></option>
        <option value="ws" th:text="#{lang.sw}"></option>
    </select>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();

                    window.location.replace('?lang=' + selectedOption);

            });
        });
    </script>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

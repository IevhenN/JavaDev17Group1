<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Show Note</title>
</head>

<body>
<div class="container">

    <form method="get" class="form-container" th:object="${note}">
        <fieldset disabled>

        <input class="form-control form-control-lg " type="text" th:field="*{title}" >
        <textarea class="form-control" id="textArea" name="textArea" rows="5" th:field="*{content}" ></textarea>


        </fieldset>
        <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary" th:onclick="|window.location.href='@{/note/list}'|" style="margin-top: 10px; background: mediumseagreen" >До списку нотаток</button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container">

    <img class="scalable" src="/img/see.jpg" />

    <form method="get" class="form-container scalable" th:object="${note}">
        <div style=" margin-top: 40px; margin-bottom: 20px;">
        <fieldset disabled>
            <input class="form-control found_note_text form-control-lg" type="text" th:field="*{title}" style="background-color: #fffff5"/>
            <textarea class="form-control found_note_textarea" id="textArea" name="textArea" rows="5" th:field="*{content}" style="background-color: #fdfefb"></textarea>
        </fieldset>
        </div>

        <div class="button-container">
            <button type="button" class="btn btn-outline-success"
                    th:onclick="|window.location.href='@{/note/list}'|" th:text="#{back}">To the note list</button>
        </div>
    </form>
</div>
</body>
</html>

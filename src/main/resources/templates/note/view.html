<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container">
    <img src="/img/see.png" class="found_note_space"/>

    <h1 class="view_h1" th:text="#{view.note}">View Note</h1>

    <form method="get" class="form-container" th:object="${note}">
        <fieldset disabled>
            <input class="form-control form-control-lg mb-3 found_note_text" type="text" th:field="*{title}">
            <textarea class="form-control mb-3 found_note_textarea" id="textArea" name="textArea" rows="5" th:field="*{content}"></textarea>
        </fieldset>

        <div class="d-grid gap-2">
            <button th:text="#{back}" type="button" class="btn btn-outline-primary" th:onclick="|window.location.href='@{/note/list}'|" >
               To note list
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qx/XQUAaIJV97mr7p3eFZjGRUVuBh9yO+LS+6HpPuPPylmz+Oum60DzsFgTj4QCZ" crossorigin="anonymous"></script>
</body>
</html>

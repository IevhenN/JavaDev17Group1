<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Show Note</title>

    <style>
        .container {
            margin-top: 50px;
        }
        .form-container {
            margin-top: 30px;
        }
        h1 {
            font-size: 2.5rem;
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>View Note</h1>

    <form method="get" class="form-container" th:object="${note}">
        <fieldset disabled>
            <input class="form-control form-control-lg mb-3" type="text" th:field="*{title}">
            <textarea class="form-control mb-3" id="textArea" name="textArea" rows="5" th:field="*{content}"></textarea>
        </fieldset>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" th:onclick="|window.location.href='@{/note/list}'|" style="margin-top: 10px; background: mediumseagreen;">
               To note list
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qx/XQUAaIJV97mr7p3eFZjGRUVuBh9yO+LS+6HpPuPPylmz+Oum60DzsFgTj4QCZ" crossorigin="anonymous"></script>
</body>
</html>

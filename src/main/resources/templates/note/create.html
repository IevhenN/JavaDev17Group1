<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create note</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Create note</h1>
    <form action="/note/create" method="post" th:object="${note}">
        <div class="form-group">
            <label for="title">Name note</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Note Content</label>
            <textarea id="content" name="content" th:field="*{content}" class="form-control" rows="20" required></textarea>
        </div>
        <div class="form-group">
            <label>Note type</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="public" name="accessType" th:field="*{accessType}" value="PUBLIC">
                <label class="form-check-label" for="public">Public</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="private" name="accessType" th:field="*{accessType}" value="PRIVATE" checked>
                <label class="form-check-label" for="private">Private</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/note/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

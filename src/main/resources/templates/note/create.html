<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create note</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div class="container">

    <img class="img_size" src="/img/save.png" />

    <h1 class="create_text" th:text="#{create.note}">Create note</h1>

    <form class="form_create" action="/note/create" method="post" th:object="${note}" >
        <div class="form-group">
            <label class="font_x_large" for="title" th:text="#{note.name}">Note name</label>
            <input type="text" id="title" name="title" th:field="*{title}" th:placeholder="#{note.name}" class="form-control form_input_color" required />
        </div>

        <div class="form-group">
            <label class="font_x_large bold-text" for="content" th:text="#{note.text}">Note content</label>
            <textarea id="content" name="content" th:field="*{content}" th:placeholder="#{note.text}" class="form-control orm_textarea_color" rows="10" required></textarea>
        </div>

        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="public" name="accessType" value="PUBLIC">
                <label class="form-check-label public_color" for="public" th:text="#{public}">Public</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="private" name="accessType" value="PRIVATE" checked>
                <label class="form-check-label privat_color" for="private" th:value="#{public}" th:text="#{private}">Private</label>
            </div>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-outline-success" th:text="#{save}">Save</button>
            <button type="button" class="btn btn-outline-danger"
                    th:onclick="|window.location.href='@{/note/list}'|" th:text="#{back}">Cancel</button>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Show Note</title>
</head>

<body>
<div class="container">
    <img class="found_note_space" src="/img/see.jpg"/>

    <form method="get" class="form-container" th:object="${note}">
        <fieldset disabled>
            <input class="form-control form-control-lg found_note_text" type="text" th:field="*{title}">
            <textarea class="form-control found_note_textarea" id="textArea" name="textArea" rows="5" th:field="*{content}"></textarea>
        </fieldset>

        <div class="button-container">
        <button type="button" class="btn btn-outline-success"
                th:onclick="|window.location.href='@{/note/list}'|" th:text="#{back}">До списку нотаток</button>
        </div>
    </form>
</div>
</body>
</html>

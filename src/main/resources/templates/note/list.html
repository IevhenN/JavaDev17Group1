<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List notes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Notes list</h1>
    <h4>My notes - <span th:text="${notes.size()}"></span> шт.</h4>
    <ul class="list-group">
        <li th:each="note : ${notes}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${note.title}"></strong><br>
                <span th:text="${note.content}"></span><br>
                <span th:text="${note.accessType == T(grp1.note.AccessType).PUBLIC ? 'Public' : 'Private'}"
                      class="badge badge-info mt-2"></span>
            </div>
            <div>
                <form action="/note/edit" method="get" class="d-inline ml-2">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                </form>
                <form action="/note/delete" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <button type="button" class="btn btn-secondary btn-sm ml-2"
                        th:data-note-id="${note.id}"
                        onclick="copyToClipboard(this.getAttribute('data-note-id'))">Copy Link</button>
            </div>
        </li>
    </ul>
    <a href="/note/create" class="btn btn-success mt-3">Add note</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function copyToClipboard(noteId) {
        const link = `${window.location.origin}/note/share/${noteId}`;
        navigator.clipboard.writeText(link).then(() => {
            alert('Link copied to clipboard: ' + link);
        }).catch(err => {
            console.error('Could not copy text: ', err);
        });
    }
</script>
</body>
</html>
